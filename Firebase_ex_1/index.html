<body>
    <div class="signup">
        <h2 class="signup__heading">Create account</h2>
        <p class="signup__already">Already have an account? <a class="signup__link signup__link--underline" href="#">Sign In</a></p>
        <form action="#" id="signup__form">
            <div class="form__group form__group--2">
                <input type="text" class="form__input" name="firstName" placeholder="First name">
                <input type="text" class="form__input" name="lastName" placeholder="Last name">
            </div>
            <div class="form__group">
                <input type="email" class="form__input" name="email" placeholder="Email">
            </div>
            <div class="form__group">
                <input type="number" class="form__input" name="phoneNumber" placeholder="Phone Number">
            </div>
            <div class="form__group">
                <button type="submit" class="form__submit">
                    Sign Up <i class="fa fa-long-arrow-right"></i>
                </button>
            </div>
            <div class="form_tos">
                <input type="checkbox" name="" id="tos">
                <label for="tos">I have read and agree to the <a href="#" class="signup__link">Term of Service</a></label>
            </div>
        </form>
    </div>
