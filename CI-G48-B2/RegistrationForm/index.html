<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="/RegistrationForm/reset.css" />
    <link rel="stylesheet" href="/RegistrationForm/style.css" />
</head>

<body>
    <div class="signup">
        <div class="signup__heading">
            <h2>Registration Form</h2>
        </div>
        <form action="#" class="signup__form">
            <div class="form__group">
                <input type="text" class="form__input" placeholder="First name">
            </div>
            <div class="form__group">
                <input type="text" class="form__input" placeholder="Last name">
            </div>
            <div class="form__group">
                <input type="email" class="form__input" placeholder="Email">
            </div>
            <div class="form__group">
                <input type="password" class="form__input" placeholder="Password">
            </div>
            <div class="form__tos">
                <div class="form__tos-items">
                    <input type="checkbox">

                </div>

                    <input type="checkbox">
                    <label class="content">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequuntur delectus provident exercitationem nobis animi ullam error enim</label>
                </div>

            </div>
            <div class="form__group">
                <button class="form__submit">Register</button>
            </div>
        </form>
    </div>
</body>


</html>
